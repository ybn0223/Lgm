<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactpagina</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <nav class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <ul class="nav col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2">Ordenen</a></li>
            <li><a href="#" class="nav-link px-2">Mijn Lijst</a></li>
            <li><a href="#" class="nav-link px-2">Blacklist</a></li>
            <li><a href="#" class="nav-link px-2">Contact</a></li>
          </ul>
          <img src="/assets/testLogo.png" width="192" height="86">
          <section class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Profiel</button>
            <button type="button" class="btn btn-primary">Log uit</button>
          </section>
        </nav>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="contact-form bg-white p-4 shadow rounded">
                    <img src="/assets/contact_question.png" alt="question" class="contact-form-question">
                    <h2>Contacteer ons</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Naam</label>
                            <input type="text" class="form-control" id="name" placeholder="Naam">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">e-mail</label>
                            <input type="email" class="form-control" id="e-mail" placeholder="e-mail">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Bericht</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="bericht"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Verstuur</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Ordenen</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Mijn Lijst</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Blacklist</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contact</a></li>
        </ul>
        <p class="text-center text-body-secondary">LMG Â© 2024</p>
      </footer>
</body>
</html>
